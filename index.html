<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer | freeCodeCamp</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
    <title>Wikipedia Viewer (freeCodeCamp Project)</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Pompiere" rel="stylesheet">
  </head>

  <body class="text-center">

      <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <h3 class="hide">
            Wikipedia Viewer
          </h3>
        </header>
        <main role="main" class="inner cover">
          
          <div>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-lg btn-secondary convertTemp">Click here for a random article</a>
          </div>
          
          <div>
            <form id="searchForm">
              <input id="textBox" type="text" placeholder="Search">
              <button id="searchBtn" type="submit">Search</button>
            </form>
            <div id="results">
              <!-- the result here -->
            </div>
          </div>
          
        </main>

        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p class="text-center">
              This page was built by <a href="https://twitter.com/siideemt" target="_blank">@siideemt</a> as a code learning project at <a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp</a>
            </p>
          </div>
        </footer>
      </div>
      
  </body>
</html>
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
